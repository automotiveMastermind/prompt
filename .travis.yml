language: node_js
node_js:
  - 'node'
os:
  - osx
before_script:
  - git config --global user.name 'release'
  - git config --global user.email 'open@pulsebridge.com'
after_success:
  - npm run release
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file:
    - uber.tar.gz
  on:
    repo: pulsebridge/uber
    branch: master